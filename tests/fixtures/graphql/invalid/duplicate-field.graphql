type Query {
  user(id: ID!): User
  users: [User!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post!]!
  invalidReference: UnknownField  # Reference to non-existent field type
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  publishedAt: String
}